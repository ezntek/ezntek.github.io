languageCode = 'en-us'
title = "ezntek's blog"
theme = "ananke"
baseurl = "/"

[params]
	author = "ezntek"
	description = "A 14-year-old asian programmer."
	#avatar = ""

	contentTypeName = "posts"
	showMenuItems = 3
	showLanguageSelector = false
	fullWidthTheme = true
	centerTheme = true
	# favicon = "favicon.ico"
	showLastUpdated = true
	enableGitInfo = true
	updatedDatePrefix = "Updated"

	[params.style]
		darkestColor = "#2E3440"
		darkColor = "#3B4252"
		lightColor = "#D8DEE9"
		lightestColor = "#E5E9F0"
		primaryColor = "#ECEFF4"

	[[params.ananke_socials]]
		name = "GitHub"
		url = "https://github.com/ezntek"

[languages]
	[languages.en]
		languageName = "English"
		title = "ezntek's Blog"
		subtitle = "My personal blog."
		owner = "ezntek"
		keywords = ""
		copyright = "rEason Qin 2023."
		menuMore = "Show More"
		readMore = "Read More"
		readOtherPosts = "Read other posts"
		missingContentMessage = "Page not found..."
		missingBackButtonLabel = "Back to home"
		
		[languages.en.params.logo]
			logoText = "ezntek's Blog."
			logoHomeLink = "/"

[menu]
	[[menu.main]]
	identifier = "about"
	name = "About"
	url = "/about"
	[[menu.main]]
	identifier = "stuff"
	name = "My Stuff"
	url = "/stuff"
